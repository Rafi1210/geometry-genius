<!DOCTYPE html>
<html class="bg-cyan-50" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" 
      rel="stylesheet"
      type="text/css"
    /> 
    <!-- From DaisyUI tailwind css plugin -->
    <script src="https://cdn.tailwindcss.com"></script> 
  </head>
  <body>
    <header>
    </header>
        <main>
            <!-- container -->
             <div class="flex flex-col lg:flex-row ">
                <!-- shape container -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
                    <!-- Triangle card -->
                    <div class="card bg-base-100 w-96 shadow-xl bg-cyan-50">
                        <figure>
                          <img
                            src="/images/triangle.png"
                            alt="Triangle" />
                        </figure>
                        <div class="card-body">
                          <h2 class="card-title">Triangle</h2>
                          <p>Area (A) = 0.5 X b X h </p>
                          <p>
                            <input class="border text-l w-24 px-2 bg-gray-100" id="triangle-base" type="text" placeholder="base..">
                            <span class="ml-2">cm</span>
                            <!-- triangle-height value -->
                            <input class="ml-4 border text-l w-24 px-2 bg-gray-100" id="triangle-height" type="text" placeholder="height..">
                            <span class="ml-2">cm</span>
                          </p>
                          <p>Area : <span id="triangle-area">0</span>  cm<sup>2</sup></p>
                          <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full bg-blue-950 border-blue-800 text-white">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>

                                <!-- shape container -->
                                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
                                  <!-- Rectangle card -->
                                  <div class="card bg-base-100 w-96 shadow-xl bg-cyan-50">
                                      <figure>
                                        <img
                                          src="/images/rectangle.png"
                                          alt="Rectangle" />
                                      </figure>
                                      <div class="card-body">
                                        <h2 class="card-title">Rectangle</h2>
                                        <p>Area (A) = w X l </p>
                                        <p>
                                          <!-- Rectangle-width value -->
                                          <input class="border text-l w-24 px-2 bg-gray-100" id="rectangle-width" type="text" placeholder="width..">
                                          <span class="ml-2">cm</span>
                                          <!-- Rectangle-length value -->
                                          <input class="ml-4 border text-l w-24 px-2 bg-gray-100" id="rectangle-length" type="text" placeholder="length..">
                                          <span class="ml-2">cm</span>
                                        </p>
                                        <p>Area : <span id="rectangle-area">0</span>  cm<sup>2</sup></p>
                                        <div class="card-actions">
                                          <button onclick="calculateRectangleArea()" class="btn btn-primary w-full bg-blue-950 border-blue-800 text-white">Calculate</button>
                                        </div>
                                      </div>
                                    </div>
                              </div>

                <!-- shape container -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
                  <!-- Triangle card -->
                  <div class="card bg-base-100 w-96 shadow-xl bg-cyan-50">
                      <figure>
                        <img
                          src="/images/triangle.png"
                          alt="Triangle" />
                      </figure>
                      <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h </p>
                        <p>
                          <input class="border text-l w-24 px-2 bg-gray-100" id="triangle-base" type="text" placeholder="base..">
                          <span class="ml-2">cm</span>
                          <!-- triangle-height value -->
                          <input class="ml-4 border text-l w-24 px-2 bg-gray-100" id="triangle-height" type="text" placeholder="height..">
                          <span class="ml-2">cm</span>
                        </p>
                        <p>Area : <span id="triangle-area">0</span>  cm<sup>2</sup></p>
                        <div class="card-actions">
                          <button onclick="calculateTriangleArea()" class="btn btn-primary w-full bg-blue-950 border-blue-800 text-white">Calculate</button>
                        </div>
                      </div>
                    </div>
              </div>
                <!-- area calculator -->
                 <div class="w-[400px]">
                    <div class="text-4xl">Area Calculator</div>
                 </div>
             </div>
        </main>
  <script src="scripts/area-calculator.js"></script>
  </body>
</html>
